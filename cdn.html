<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jGaDJ8LBJpTo5Nxf2rt4fD8mojxF9Y+Xs3LnCSo="
    crossorigin=""
  />
  <style>
    #map {
      height: 500px; /* Set map height */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-oFYuScdn5tV9A9kf53g8n8PsG1kVioxtw+AFlA/l6kM="
    crossorigin=""
  ></script>
  <script>
        // Initialize the map and set its view
    const map = L.map('map').setView([51.505, -0.09], 13); // [latitude, longitude], zoom level

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);

    // Add a marker
    L.marker([51.505, -0.09]).addTo(map)
    .bindPopup('A pretty popup!<br> Easily customizable.')
    .openPopup();
  </script>
</body>
</html>
